    <script>

var scene, camera, renderer;

function init() {

    scene = new THREE.Scene();
  
    initCamera();
    createFloor();
    createLights();
    initRenderer();
    document.body.appendChild(renderer.domElement);
    initControls(); 
    createStats();
    var loader = new THREE.JSONLoader();
    loader.load('./WindGenerator1.json',initMesh);
        
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
    window.addEventListener( 'resize', onWindowResize, false );
      
}



function createStats(){
            // STATS
            stats = new Stats();
            stats.setMode( 0 ); // 0: fps, 1: ms, 2: mb
            // align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '10px';
            stats.domElement.style.top = '10px';
            document.body.appendChild( stats.domElement );
            }

function initCamera() {
    camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, .1, 3000);
    camera.position.set(0, 3.5, 5);
    camera.lookAt(scene.position);
}
function initControls(){
    controls = new THREE.OrbitControls( camera, renderer.domElement );
}

function initRenderer() {
    renderer = new THREE.WebGLRenderer({alpha: true, antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    renderer.shadowMap.enabled = true;
}


function initMesh(geometry,materials) {
         var material = new THREE.MeshStandardMaterial(materials);
         material.map = THREE.ImageUtils.loadTexture('/BrushedMetal.jpg');
         material.side = THREE.DoubleSide;
         material.skinning = true;
        

        
        mesh = new THREE.SkinnedMesh( geometry, material);
       
        mesh.scale.set(0.25,0.25,0.25);
        mesh.position.set(0,0,0);
        mesh.rotation.y = -3.95;
        

        meshes.push(mesh);
        

        scene.add(mesh);

        skeleton = new THREE.SkeletonHelper( mesh );
        skeleton.visible = false;
        scene.add( skeleton );

        mixer = new THREE.AnimationMixer(mesh);      

        rotateact = mixer.clipAction('Rotation');
        rotateact.setEffectiveWeight(1);
        rotateact.setEffectiveTimeScale(1);
        rotateact.setLoop(THREE.LoopRepeat);
        rotateact.clampWhenFinished = true;
        rotateact.enabled = true;
        rotateact.play();
   
}
function Floor(){
            var floorCol = Colors.green_d;
            this.mesh =  new CustomMesh.PlaneMesh(50,50,11, floorCol);
            var vertices = this.mesh.geometry.vertices;
            for (var i=0; i<vertices.length; i++){
                var v = vertices[i];
                v.x += Math2.rangeRandom(-0.5,0.5);
                v.z += Math2.rangeRandom(-0.5,0.5);
                v.y += Math2.rangeRandom(-0.5,0.5);
            }          
            this.mesh.geometry.computeFaceNormals();
            this.mesh.geometry.verticesNeedUpdate = true;
            this.mesh.geometry.colorsNeedUpdate = true;
            //
            //this.mesh.geometry.computeVertexNormals();
            this.mesh.rotation.x = -Math.PI / 2;
            this.mesh.position.set(0,0,0);
}

function createFloor(){ 
            floor = new Floor();           
            scene.add(floor.mesh);
}

function createLights() {

            var globalLight = new THREE.HemisphereLight(Colors.white_d, Colors.white_d, .8)
            
            var pointLight = new THREE.PointLight( Colors.pink_l, 1, 300 );
            pointLight.position.set( 35, 50, 30 );
            var sphereSize = 10;
            var pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
            
            shadowLight = new THREE.DirectionalLight(0xffffff, 1);
            shadowLight.position.set(100, 150, 100);
            shadowLight.castShadow = true;
            shadowLight.shadowDarkness = .2;
            shadowLight.shadowMapWidth = shadowLight.shadowMapHeight = 1024;
            scene.add(shadowLight);
            scene.add(pointLight );  
            scene.add(globalLight);  
}
    function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize( window.innerWidth, window.innerHeight );
    }
	
function rotateMesh() {

    }
    stats.end();
}

function animate() 
{

    requestAnimationFrame( animate ); 

    var delta = clock.getDelta();
    if(typeof mixer != "undefined") {
        mixer.update(delta); 
        skeleton.update();
    }
    controls.update();
	stats.update();
    renderer.render(scene, camera);     
	
}
